<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Flex Box</title>
  <link rel="stylesheet" href="./styles/index.css" />
</head>
<body>
  
  <header class="hero">
    <nav class="nav">
      <section class="nav__container container">
        <figure class="nav__logo">
          <h2 class="nav__title">Alex Beltran</h2>
        </figure>

        <div class="nav__links">
          <a href="#" class="nav__link">Home</a>
          <a href="#" class="nav__link">About</a>
          <a href="#" class="nav__link">Contact</a>
        </div>

      </section>
    </nav>

    <section class="hero__main container">
      <div class="hero__texts">
        <h1 class="hero__title">Welcome to Alex Beltran Page</h1>
        <p class="hero_paragraph">Learn modern web design, with our free or premium courses</p>
        <a href="#" class="cta">Learn now</a>
      </div>

      <figure class="hero__picture">
        <img src="./img/illustration.svg  " alt="illustration" class="hero__img" />
      </figure>
    </section>
  </header>

</body>
</html>
